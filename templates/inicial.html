<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saber+ - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #f9fbff, #f3f0ff);
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #5a42f5;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }

    .logo span {
      margin-left: 8px;
      color: #5a42f5;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: left;
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #222;
    }

    .card p {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #eee;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      color: #666;
      background: #f8f8f8;
      border-radius: 6px 6px 0 0;
      transition: 0.2s;
    }

    .tab.active {
      background: #fff;
      color: #222;
      border-bottom: 2px solid #5a42f5;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #4a68f5, #9442f5);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      ðŸ“– <span>Saber+</span>
    </div>
    <p class="subtitle">Acesse sua plataforma educacional personalizada</p>

    <div class="card">
      <h2>Bem-vindo de volta!</h2>
      <p>Entre na sua conta ou crie uma nova para comeÃ§ar</p>

      <div class="tabs">
        <div class="tab active" id="tab-login">Entrar</div>
        <div class="tab" id="tab-register">Registrar</div>
      </div>

      <form id="form-login">
        <label>Email</label>
        <input type="email" id="login-email" placeholder="seu@email.com" required>

        <label>Senha</label>
        <input type="password" id="login-password" placeholder="********" required>

        <button type="submit" class="btn">Entrar</button>
      </form>

      <form id="form-register" style="display:none;">
        <label>Nome</label>
        <input type="text" id="register-name" placeholder="Seu nome" required>

        <label>Email</label>
        <input type="email" id="register-email" placeholder="seu@email.com" required>

        <label>Senha</label>
        <input type="password" id="register-password" placeholder="********" required>

        <button type="submit" class="btn">Registrar</button>
      </form>
    </div>
  </div>

  <script>
    const tabLogin = document.getElementById("tab-login");
    const tabRegister = document.getElementById("tab-register");
    const formLogin = document.getElementById("form-login");
    const formRegister = document.getElementById("form-register");

    tabLogin.addEventListener("click", () => {
      tabLogin.classList.add("active");
      tabRegister.classList.remove("active");
      formLogin.style.display = "block";
      formRegister.style.display = "none";
    });

    tabRegister.addEventListener("click", () => {
      tabRegister.classList.add("active");
      tabLogin.classList.remove("active");
      formRegister.style.display = "block";
      formLogin.style.display = "none";
    });

    // Login
    formLogin.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        const response = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const result = await response.json();

        if (result.success) {
          alert(result.message);
          window.location.href = result.redirect;
        } else {
          alert(result.message);
        }
      } catch (error) {
        alert("Erro ao conectar com o servidor.");
      }
    });

    // Registro
    formRegister.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("register-name").value;
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      try {
        const response = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });
        const result = await response.json();

        if (result.success) {
          alert(result.message);
          window.location.href = result.redirect;
        } else {
          alert(result.message);
        }
      } catch (error) {
        alert("Erro ao conectar com o servidor.");
      }
    });
  </script>
</body>
</html>
